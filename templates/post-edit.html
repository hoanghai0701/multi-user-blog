{% extends 'base.html' %}
{% block header %}
    <header class="intro-header" style="background-image: url('/img/contact-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>Edit post</h1>
                        <hr class="small">
                        <span class="subheading">Make it a better story !</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
                <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
                <!-- NOTE: To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
                <form action="/posts/{{ post.key().id() }}/edit" method="post" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Title</label>
                            <input type="text" class="form-control" placeholder="Title" id="title" name="title"
                                   value="{{ title }}">
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Subtitle</label>
                            <input type="text" class="form-control" placeholder="Subtitle" id="subtitle" name="subtitle"
                                   value="{{ subtitle }}">
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Content</label>
                            <textarea style="white-space: pre-wrap;" rows="10" class="form-control" placeholder="Enter content..." id="content"
                                      name="content">{{ content }}</textarea>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <p class="help-block text-danger">{{ error }}</p>
                        <div class="form-group col-xs-6 text-left">
                            <a href="/posts/{{ post.key().id() }}" class="btn btn-danger">Cancel</a>
                        </div>
                        <div class="form-group col-xs-6 text-right">
                            <button type="submit" class="btn btn-default">Edit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
